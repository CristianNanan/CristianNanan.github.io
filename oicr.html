<script type="text/javascript">

$("polygon").each(
 function(){
  var fill = $(this).css("fill");
  if (fill != "rgb(238, 238, 238)") {
   $(this).parent().hover(
    function(){
     goAway();
    },
    function(){
     $("polygon").parent().css("visibility", "visible");
    }
   );
  }
 }
);

function goAway(){

 $("polygon").each(
  function(){
   var fill = $(this).css("fill");
   if (fill == "rgb(238, 238, 238)") {
    $(this).parent().css("visibility","hidden");
   }
  }
 );
}

</script>
