<style>

text {
 font-family: sans-serif;
}

.hex {
 fill:#fff;
 stroke: #bbb;
 stroke-width: 3px;
 animation: flood 2s;
}

@keyframes flood {
 from {opacity: 0.1;}
  to {opacity: 1;}
}

#four .c .hex, #four .d .hex, #three .d .hex {
 fill: #355470;
}

#four .c text, #four .d text, #three .d text {
 fill: #7cbdf7;
 font-weight: bold;
}

#four .c.text {
 transform: rotate(-45deg);
}

#four .d.text {
 transform: rotate(45deg);
}

#three .d.text {
 transform: rotate(-90deg);
}

#two .c .hex, #two .d .hex {
 fill: #f8fda3;
}

#two .b text, #two .c text, #two .d text, #two .e text, #one .b text, #one .c text, #one .d text, #one .e text {

 font-weight: bold;

#four .b .hex, #five .c .hex {

}

#four .b text, #five .c text {
 fill: #fff;
 font-weight: bold;
}

#four .e .hex, #five .e .hex {
 fill: #f89329;
}

#four .e text, #five .e text {
 fill: #fff;
 font-weight: bold;
}

#three .f text, #four .f text, #five .f text, #six .d text, #six .e text {

}
 

span, .shape, .text {
 width: 96px;
}

span {
 position: relative;
}

.text {
 position: absolute;
 left: 0px;
}

text {
 text-anchor: middle;
}

.even, .odd {

}

.even {

}

.container {
 width: 1250px;
 margin: auto;

}

.blurb {

 font-family: sans-serif;
 font-size: 14px;
 padding: 10px;

 right: 100px;

}

@media screen and (max-width: 1250px) {
 .k, .l {

 .even, .odd {

 .container {

@media screen and (max-width: 1050px) {

<script type="text/javascript">

$("text").each(
 function(){
  var fill = $(this).text();
  if (fill != " ") {
   $(this).parent().parent().hover(
    function(){
     goAway();
    },
    function(){
     $("text").parent().parent().css("visibility", "visible");
    }
   );
  }
 }
);

function goAway(){

 $("text").each(
  function(){
   var fill = $(this).text();
   if (fill == " ") {
    $(this).parent().parent().css("visibility","hidden");
   }
  }
 );
}

$(window).resize(function(){

$("svg").each(
 function(){
  var height = $(this).css("height");
  var width = $(this).css("width");
  $(this).css("height", width);
 }
);

});

$("svg").each(
 function(){
  var height = $(this).css("height");
  var width = $(this).css("width");
  $(this).css("height", width);
 }
);

</script>
